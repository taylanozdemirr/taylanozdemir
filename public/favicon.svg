<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .bracket { 
      fill: none; 
      stroke: #6366f1; 
      stroke-width: 2.5; 
      stroke-linecap: round;
      animation: pulse 2s ease-in-out infinite;
    }
    .bracket-right { 
      animation-delay: 0.3s; 
    }
    .dot { 
      fill: #22d3ee;
      animation: blink 1.5s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0.7; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
  
  <!-- Left bracket < -->
  <path class="bracket" d="M10 8 L4 16 L10 24"/>
  
  <!-- Right bracket > -->
  <path class="bracket bracket-right" d="M22 8 L28 16 L22 24"/>
  
  <!-- Animated dots in middle -->
  <circle class="dot" cx="13" cy="16" r="2"/>
  <circle class="dot" cx="19" cy="16" r="2"/>
</svg>
